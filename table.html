<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>

    <h1>Tabel Anggota Kelompok</h1>

    <form>
        <p>Nama:</p>
        <input type="text" name="nama">
        <p>Kelompok:</p>
        <input type="radio" name="kelompok" id="malang">
        <label for="malang">Malang</label>
        <br>
        <input type="radio" name="kelompok" id="surabaya">
        <label for="surabaya">Surabaya</label>
        <br>
        <input type="radio" name="kelompok" id="banyuwangi">
        <label for="banyuwangi">Banyuwangi</label>
        <br>
        <input type="radio" name="kelompok" id="jember">
        <label for="jember">Jember</label>
        <br>
        <input type="radio" name="kelompok" id="jogja">
        <label for="jogja">Jogja</label>
        <br>
        <input type="radio" name="kelompok" id="jakarta">
        <label for="jakarta">Jakarta</label>
        <div>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </div>
        
    </form>

    <br>

    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
         </tr>
         <tr>
            <td>1</td>
            <td>Devi Riana</td>
            <td>Surabaya</td>
         </tr>
         <tr>
            <td>2</td>
            <td>Bubu</td>
            <td>South Korea</td>
         </tr>
    </table>


</body>
